<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proximity Hover</title>
    <script defer src="proximity.js"></script>
    <link rel="stylesheet" href="proximity.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            padding: 0;
            margin: 0;
        }

        main {
            display: grid;
            place-items: center;
            min-height: 100vh;
            position: relative;
        }

        #eyes,
        #eyes img {
            position: absolute;
        }
    </style>
</head>

<body>
    <!-- Main content area -->
    <main>
        <!-- Image to use as the anchor for the eyes -->
        <img id="anchor" src="morty.png" alt="morty">
        <!-- Container for the eyes -->
        <div id="eyes">
            <!-- Four images to use as the eyes, each with a unique class name -->
            <img class="eye1" src="eye.png" alt="eye1">
            <img class="eye2" src="eye.png" alt="eye2">
            <img class="eye3" src="eye.png" alt="eye3">
            <img class="eye4" src="eye.png" alt="eye4">
        </div>
    </main>
</body>

</html>
